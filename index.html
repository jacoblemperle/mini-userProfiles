<!DOCTYPE html>
<html ng-app="userProfiles">
<head>
    <meta charset="utf-8">
    <title>mini-userProfiles</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body ng-controller="MainController">

    <div ng-repeat="user in users" ng-class="{favorite: user.isFavorite}">
      <img ng-src="{{user.avatar}}" alt="">
      <p>{{user.id}}</p>
      <p>{{user.first_name}}</p>
      <button ng-click="toggleFavorite(user.id)">Toggle Favorite</button>

    </div>

     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
     <script src="app.js"></script>
     <script src="controller.js"></script>
     <script src="svc.js"></script>
</body>
</html>
